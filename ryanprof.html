<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e905797e57.js"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.6.3.min.js"></script>
    <title>Profile</title>

<body>
    <div class="container mt-5 text-white">

      <div class="d-grid gap-3 col-10 mx-auto">
          
        <div class="mt-5 p-5 bg-dark text-white rounded">
          <h1>RyanZ Tattoo </h1> 
          <p>Would like to know more about Ryanz Tattoo ?  Checkout his Social Media Page! </p>
          <h3>Specialty: Realistic  </h3>  
            <br>
            <form action="https://www.facebook.com/profile.php?id=10006406944907"></form>
          <a href="https://www.facebook.com/profile.php?id=100064069449071" target="_blank">  <i class="fa-brands fa-facebook fa-3x"></i> </a>
     
        </div>
      </div>

    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div id="header-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" id="slide1">
        <img src="./css/ryanz1.jpg" alt="ryanz1" style="height: 620px; width: 780px; margin-left: 20%; margin-top: 60px;" class="img-thumbnail">
      </div>
      <div class="carousel-item" id="slide2">
        <img src="./css/ryanz2.jpg" alt="ryanz2" style="height: 620px; width: 880px; margin-left: 17%; margin-top: 60px;" class="img-thumbnail">
      </div>
      <div class="carousel-item" id="slide3">
        <img src="./css/ryanz3.jpg" alt="ryanz3" style="height: 620px; width: 780px; margin-left: 20%; margin-top: 60px;" class="img-thumbnail">
      </div>
      <div class="carousel-item" id="slide4">
        <img src="./css/ryanz4.jpg" alt="ryanz4" style="height: 620px; width: 780px; margin-left: 20%; margin-top: 60px;" class="img-thumbnail">
      </div>
    </div>
  </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="d-flex justify-content-center align-item-center my-5">
  <form action="artist.html">
    <button type="submit" class="btn btn-danger btn-lg" href="artist.html" id="ArtistSelec">
      Back to Artist selection
    </button></form> </div>
  </div>
</body>
</html>
